name: EKS Cluster Deployment

on:
  push:
    branches:
      - main

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install AWS CLI
        run: |
          if ! aws --version &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi

      - name: Install eksctl
        run: |
          if ! eksctl version &> /dev/null; then
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
          fi

      - name: Check if EKS Cluster Exists
        run: |
          eksctl get cluster --name=my-cluster --region=ap-south-1 || echo "Cluster does not exist"

      - name: Create or Update EKS Cluster
        run: |
          if eksctl get cluster --name=my-cluster --region=ap-south-1; then
            echo "Cluster exists. Updating..."
            eksctl upgrade cluster --name=my-cluster --region=ap-south-1 --approve
          else
            echo "Cluster does not exist. Creating..."
            eksctl create cluster --name=my-cluster --region=ap-south-1
          fi

      - name: Verify Cluster
        run: |
          kubectl get nodes
